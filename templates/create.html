{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <h1>Добавление товара</h1>
        <div class="container">
            <form method="post">
                <textarea rows="3" cols="50" name="title" class="container form-control" type="text" id="title" placeholder="Введите название"></textarea><br>
                <textarea rows="2" cols="50" type="number" class="container form-control" name="price" id="price" placeholder="Введите цену"></textarea><br>
                <textarea rows="2" cols="50" type="text" class="container form-control" name="item_category" id="item_category" placeholder="Введите категорию"></textarea><br>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-success" type="submit">Добавить</button>
                </div>
            </form>
        </div>
{% endblock %}
